<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
   <h1 class="title">Login</h1>
    <div class="container">
          <form id="login-form">
                <div class="input-group">
                 <label for="email"></label>
                 <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                 <label for="password">:</label>
                 <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me" style="color: white;">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <p><a href="forgot_password.html" style="color: white;">Forgot Password?</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p style="color: white;">Don't have an account? <a href="register.html" style="color: white;">Register here</a></p>
                </div>
          </form>
     </div>
     <script src="Login.js"></script>

</body>
</html>
