<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>

</head>

<style>
    body {
        /*background-image: url('Imagenes/F1.avif');*/
        background-image: url('Imagenes/Estadio.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        min-height: 100vh;
        padding: 0;
    }
    h1, h2 {
        color: white;
        text-shadow: 2px 2px 4px #000;
    }
</style>


<body>
    <h1>Hacete Socio</h1>
    <h2 id="nombre"></h2>
    <h2 id="email"></h2>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // para mostrar el nombre del usuario
        const user = JSON.parse(localStorage.getItem("usuario"));
        console.log(user);
        if (user) {
            document.getElementById('nombre').textContent = user.usuario.username + "    -> Traido de la API"
            document.getElementById('email').textContent = user.usuario.email + "    -> Traido de la API"
        }else {
            document.getElementById('nombre').textContent = "Usuario y email no encontrado";
        }
    });
</script>
</html>
