<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="./assets/output.css"> 

</head>
<body>
    <!--Agregar icono
    <svg width="28" height="28">
        <use xlink:href="./assets/sprite.svg#twitch"/>
    </svg> -->

    <div class="flex items-center justify-center min-h-screen bg-gray-100" style="background-image: url('./assets/Login.avif'); background-size: cover; background-position: center;">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
            <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar sesión</h2>
            <form class="space-y-4">
                <div>
                    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tucorreo@ejemplo.com">
                </div>
                <div>
                    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
                </div>
                <button type="submit" class="w-full py-2 font-semibold text-white bg-ivan rounded hover:bg-blue-700">Entrar</button>
            </form>
            <p class="text-sm text-center text-gray-600">
                ¿No tienes una cuenta?
                <a href="#" class="text-blue-600 hover:underline">Regístrate</a>
            </p>
        </div>
    </div>

 
</body>
</html>
